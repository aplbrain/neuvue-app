{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html>
    <head>
        {% block header_includes %}{% endblock %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/workspace.css' %}">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500&family=Montserrat:wght@500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>   
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
    </head>
       
    <! Navigation Bar >

    <body style="background-color: var(--background);">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="height=4vw;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url "index" %}"> <img src="{% static 'images/axonolotl.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-top"> NeuVue</a>
            <ul class="navbar-nav ml-auto ">

                <li class="nav-item">
                    <a class="nav-link disabled" href="#" aria-disabled="true">Docs</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url "tasks" %}">My Tasks</a>
                </li>

                {% if user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <b> {{user.username}} </b>
                    </a>
                    <ul class="dropdown-menu me-2 dropdown-menu-dark" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item disabled" href="#" aria-disabled="true">Preferences</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{% url "logout" %}">Logout</a></li>
                    </ul>
                </li>
                {% else %}

                <li class="nav-item">
                    <a class="nav-link" href="{% url "index" %}">Login</a>
                </li>

                {% endif %}
            </ul>
            </div>
        </div>
        </nav>

    {% block content %}{% endblock %}
    </body>
</html>
