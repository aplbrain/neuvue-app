{% load static %}

<head>
    <script type="text/javascript">
        var address_to_model = "{% static 'mesh/axolotl.glb' %}"; // Pass this variable to .js file
    </script>
</head>

<body>

</body>

<script type="module">
    import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r127/build/three.module.js';
    import { GLTFLoader } from 'https://threejsfundamentals.org/threejs/resources/threejs/r127/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.118/examples/jsm/controls/OrbitControls.js';



    class LoadAxolotl {
        constructor() {
            this._Initialize();
        }

        _Initialize() {
            this._threejs = new THREE.WebGLRenderer({
                antialias: true,
            });
            this._threejs.shadowMap.enabled = true;
            this._threejs.shadowMap.type = THREE.PCFSoftShadowMap;
            this._threejs.setPixelRatio(window.devicePixelRatio);
            this._threejs.setSize(window.innerWidth, window.innerHeight);

            document.body.appendChild(this._threejs.domElement);

            window.addEventListener('resize', () => {
                this._OnWindowResize();
            }, false);

            const fov = 60;
            const aspect = 1920 / 1080;
            const near = 1.0;
            const far = 1000.0;
            this._camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
            this._camera.position.set(75, 20, 0);

            this._scene = new THREE.Scene();

            let light = new THREE.DirectionalLight(0xFFFFFF, 1.0);
            light.position.set(20, 100, 10);
            light.target.position.set(0, 0, 0);
            light.castShadow = true;
            light.shadow.bias = -0.001;
            light.shadow.mapSize.width = 2048;
            light.shadow.mapSize.height = 2048;
            light.shadow.camera.near = 0.1;
            light.shadow.camera.far = 500.0;
            light.shadow.camera.near = 0.5;
            light.shadow.camera.far = 500.0;
            light.shadow.camera.left = 100;
            light.shadow.camera.right = -100;
            light.shadow.camera.top = 100;
            light.shadow.camera.bottom = -100;
            this._scene.add(light);

            light = new THREE.AmbientLight(0xFFFFFF, 4.0);
            this._scene.add(light);

            const controls = new OrbitControls(
                this._camera, this._threejs.domElement
            );
            controls.target.set(0, 20, 0);
            controls.update();


            const plane = new THREE.Mesh(
                new THREE.PlaneGeometry(100, 100, 10, 10),
                new THREE.MeshStandardMaterial({
                    color: 0x202020,
                }));
            plane.castShadow = false;
            plane.receiveShadow = true;
            plane.rotation.x = -Math.PI / 2;
            this._scene.add(plane);

            this._previousRAF = null;

            this._LoadAnimatedModel(this._scene);
        }

        _LoadAnimatedModel(scene) {
            var mixer = null;
            var loader = new GLTFLoader();
            loader.load(address_to_model, function (glb) {
                var model = glb.scene;

                glb.scene.traverse(c => {
                    c.castShadow = true;
                });

                mixer = new THREE.AnimationMixer(model);
                var clip1 = glb.animations[0];
                var action1 = mixer.clipAction(clip1);
                action1.play();
                scene.add(glb.scene)
                this._RAF(mixer);
            })


        }


        _OnWindowResize() {
            this._camera.aspect = window.innerWidth / window.innerHeight;
            this._camera.updateProjectionMatrix();
            this._threejs.setSize(window.innerWidth, window.innerHeight);
        }

        _RAF(mixer) {
            requestAnimationFrame((t) => {
                if (this._previousRAF === null) {
                    this._previousRAF = t;
                }

                this._RAF();

                this._threejs.render(this._scene, this._camera);

                const timeElapsed = t - this._previousRAF
                const timeElapsedS = timeElapsed * 0.001;
                if (mixer != null) {
                    mixer.update(timeElapsedS)
                }

                if (this._controls) {
                    this._controls.Update(timeElapsedS);
                }



                this._previousRAF = t;
            });
        }

    }


    let _APP = null;

    window.addEventListener('DOMContentLoaded', () => {
        _APP = new LoadAxolotl();
    });

</script>
