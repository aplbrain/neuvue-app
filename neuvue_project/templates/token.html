{% extends "base.html" %}
{% load static %}
{% load socialaccount %}

{% block content %}

<div class="intro">
    <div class="token-container">
        {% if user.is_authenticated %}
            <button type="button" class="btn btn-primary btn-lg">Generate Token</button>
            </br>
            <input class="form-control" type="text" placeholder="{{code}}" readonly>
        {% else %}
            <span class="index-title-sub-text">Please log in to generate API token.</span>
        {% endif %}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
{% endblock %}
