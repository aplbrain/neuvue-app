{% load static %}
{% load socialaccount %}

<html>
    <head>
        {% block header_includes %}{% endblock %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/workspace.css' %}">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500&family=Montserrat:wght@500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>   
    </head>
       
    <! Navigation Bar >
    <body style="background-image: url('/static/images/neuron_background_sketch-01.png'); background-size: 50%;">
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <label class="logo" onclick= "document.location='{% url 'index' %}'">NeuVue</label>
            <ul>
                <li><a href="">Docs</a></li>
                <li><a href="{% url "tasks" %}">My Tasks</a></li>
                {% if user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      <b> {{user.username}} </b>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdownLink">
                      <li><a class="dropdown-item" href="{% url "logout" %}">Log Out</a></li>
                      <li><a class="dropdown-item disabled">Preferences</a></li>
                    </ul>
                </li>
                {% endif %}
            </ul>
        </nav> 
        
        {% block content %}{% endblock %}

    </body>
    <script type="text/javascript" src="{% static "js/utils.js" %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
